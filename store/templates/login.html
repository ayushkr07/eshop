{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded p-4 m-4">
            <h3>Login</h3>
            <form action="{% url 'login' %}" method="post">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  <p>{{error}}</p>
                </div>
                {% endif %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">E-Mail</label>
                    <input type="text" name="email" value="{{value.email}}" id=""
                    class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id=""
                    class="form-control form-control-sm" placeholder="**********">
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-lg btn btn-info">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
